<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Animation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
    <div class="nav-container">
        <nav class="nav">
            <div class="black">
                <div class="dark-grey">
                    <div class="grey">
                        <ul class="ul">
                            <li>Home</li>
                            <li>About</li>
                            <li>Products</li>
                            <li>Pricing</li>
                            <li>Apple Care</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <i class="fa-solid fa-bars hamburger"></i>
    </div>

    <main>
        <img src="./apple.png" alt="apple logo" class="apple">
    </main>


    <script src="./index.js"></script>
</body>

</html>
